<!doctype html>
<html lang="es" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/public/images/logo-minima.png" />
    <title>Minima</title>
  </head>
  <body class="h-full">
    <!-- 
    Cuando necesitamos asignar valores completamente arbitrarios y personalizados a un estilo, Tailwind permite usar la 
    sintaxis de [] donde va el valor para indicar el dato que queramos.
    Si el valor en cuestión contiene espacios, los reemplazamos por "_".
    Este método es especialmente útil para casos de estilos "one-off". Es decir, que solo se usan en un único lugar.
    -->
    <div id="app" class="grid grid-rows-[60px_1fr_100px] h-full"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
